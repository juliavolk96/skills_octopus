<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My skills</title>
  </head>
  <body>
    <header>
      <h1 class="hidden">My Skills</h1>

          </div>

            <div class="skill-bar">
              <div class="skill-level" style="width: 75%">

            </div>
          </div>
          <div class="skill">

              <span class="plans">year</span>
            </div>
          </div>
          <div class="skill">
            <div class="skill-bar">
              <div class="skill-level" style="width: 40%">
                <span class="skill-name">TypeScript: 40%</span>
              </div>
              <span class="year-goal" style="width: 30%">year: 70%</span>
            </div>
          </div>
          <div class="skill">
            <div class="skill-bar">
              <div class="skill-level" style="width: 65%">
                <span class="skill-name">Responsive design: 65%</span>
              </div>
              <span class="plans">year</span>
            </div>
          </div>
          <div class="skill">
            <div class="skill-bar">
              <div class="skill-level" style="width: 75%">
                <span class="skill-name">Git: 75% </span>
              </div>
              <span class="plans">year</span>
            </div>
          </div>
          <div class="skill">
            <div class="skill-bar">
              <div class="skill-level" style="width: 0%">
                <span class="skill-name">0%</span>
              </div>
              <span class="year-goal" style="width: 60%">year: 60% Ruby on Rails </span>
            </div>
          </div>
          <h2 class="hidden">Soft Skills</h2>
          <div class="skill">
            <div class="skill-bar">
              <div class="skill-level" style="width: 80%">
                <span class="skill-name">Adaptability: 80%</span>
              </div>
              <span class="plans">year</span>
            </div>
          </div>
          <div class="skill">
            <div class="skill-bar">
              <div class="skill-level" style="width: 80%">
                <span class="skill-name">Teamwork: 80%</span>
              </div>
              <span class="plans">year</span>
            </div>
          </div>
          <div class="skill">
            <div class="skill-bar">
              <div class="skill-level" style="width: 0%">
                <span class="skill-name">0%</span>
              </div>
              <span class="year-goal" style="width: 70%">year: 70% communication</span>
            </div>
          </div>

            <div class="skill-bar">
              <div class="skill-level" style="width: 80%">
