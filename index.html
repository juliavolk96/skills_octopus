<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My skills</title>
  </head>
  <body>
    <header>
      <h1 class="hidden">My Skills</h1>
    </header>
    <main class="octopus">
      <div class="outline">
        <div class="head"></div>
        <section class="skills-container">
          <h2 class="hidden">Technical Skills</h2>
          <div class="skill">
            <div class="skill-bar">
              <div class="skill-level" style="width: 75%">
                <span class="skill-name">HTML</span>
                <span class="hidden">75%</span>
              </div>
            </div>
          </div>
          <div class="skill">
            <div class="skill-bar">
              <div class="skill-level" style="width: 75%">
                <span class="skill-name">CSS</span>
                <span class="hidden">75%</span>
              </div>
            </div>
          </div>
          <div class="skill">
            <div class="skill-bar">
              <div class="skill-level" style="width: 55%">
                <span class="skill-name">JavaScript</span>
                <span class="hidden">55%</span>
              </div>
            </div>
          </div>
          <div class="skill">
            <div class="skill-bar">
              <div class="skill-level" style="width: 55%">
                <span class="skill-name">React</span>
                <span class="hidden">55%</span>
              </div>
            </div>
          </div>
          <div class="skill">
            <div class="skill-bar">
              <div class="skill-level" style="width: 40%">
                <span class="skill-name">TypeScript</span>
                <span class="hidden">40%</span>
              </div>
            </div>
          </div>
          <div class="skill">
            <div class="skill-bar">
              <div class="skill-level" style="width: 65%">
                <span class="skill-name">Responsive design</span>
                <span class="hidden">65%</span>
              </div>
            </div>
          </div>
          <div class="skill">
            <div class="skill-bar">
              <div class="skill-level" style="width: 65%">
                <span class="skill-name">Material UI</span>
                <span class="hidden">65%</span>
              </div>
            </div>
          </div>
          <div class="skill">
            <div class="skill-bar">
              <div class="skill-level" style="width: 75%">
                <span class="skill-name">Git</span>
                <span class="hidden">75%</span>
              </div>
            </div>
          </div>
          <h2 class="hidden">Soft Skills</h2>
          <div class="skill">
            <div class="skill-bar">
              <div class="skill-level" style="width: 85%">
                <span class="skill-name">Communication</span>
                <span class="hidden">85%</span>
              </div>
            </div>
          </div>
          <div class="skill">
            <div class="skill-bar">
              <div class="skill-level" style="width: 85%">
                <span class="skill-name">Adaptability</span>
                <span class="hidden">85%</span>
              </div>
            </div>
          </div>
          <div class="skill">
            <div class="skill-bar">
              <div class="skill-level" style="width: 90%">
                <span class="skill-name">Teamwork</span>
                <span class="hidden">90%</span>
              </div>
            </div>
          </div>
          <div class="skill">
            <div class="skill-bar">
              <div class="skill-level" style="width: 90%">
                <span class="skill-name">Self-discipline</span>
                <span class="hidden">90%</span>
              </div>
            </div>
          </div>
          <div class="skill">
            <div class="skill-bar">
              <div class="skill-level" style="width: 97%">
                <span class="skill-name">Empathy</span>
                <span class="hidden">97%</span>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
